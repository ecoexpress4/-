        // IndexedDB 클래스
        class LocalDatabase {
            constructor() {
                this.dbName = 'RentalSchedulerDB';
                this.version = 1;
                this.db = null;
            }

            async init() {
                if (this.db) return this.db;
                
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve(this.db);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('rentals')) {
                            const rentalStore = db.createObjectStore('rentals', { keyPath: 'id', autoIncrement: true });
                            rentalStore.createIndex('customerName', 'customerName', { unique: false });
                            rentalStore.createIndex('status', 'status', { unique: false });
                        }
                    };
                });
            }

            async saveRental(rental) {
                const db = await this.init();
                const transaction = db.transaction(['rentals'], 'readwrite');
                const store = transaction.objectStore('rentals');
                
                return new Promise((resolve, reject) => {
                    const request = store.put(rental);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async getRentals() {
                const db = await this.init();
                const transaction = db.transaction(['rentals'], 'readonly');
                const store = transaction.objectStore('rentals');
                
                return new Promise((resolve, reject) => {
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async deleteRental(id) {
                const db = await this.init();
                const transaction = db.transaction(['rentals'], 'readwrite');
                const store = transaction.objectStore('rentals');
                
                return new Promise((resolve, reject) => {
                    const request = store.delete(id);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async clearAll() {
                const db = await this.init();
                const transaction = db.transaction(['rentals'], 'readwrite');
                const store = transaction.objectStore('rentals');
                
                return new Promise((resolve, reject) => {
                    const request = store.clear();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        }

        // 메인 컴포넌트
        const RentalScheduler = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [rentals, setRentals] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('전체');
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingRental, setEditingRental] = useState(null);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [isLoading, setIsLoading] = useState(true);
            const [showInstallPrompt, setShowInstallPrompt] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [isOnline, setIsOnline] = useState(navigator.onLine);

            const [newRental, setNewRental] = useState({
                customerName: '',
                customerPhone: '',
                customerAddress: '',
                itemName: '',
                startDate: '',
                endDate: '',
                status: '예약',
                inventoryStatus: '예약됨',
                paymentStatus: '대기',
                amount: 0,
                deliveryStatus: '준비중',
                trackingNumber: '',
                returnStatus: '해당없음',
                notifications: true
            });

            const db = new LocalDatabase();

            // PWA 설치 이벤트
            useEffect(() => {
                const handleBeforeInstallPrompt = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                    setShowInstallPrompt(true);
                };

                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);

                window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);

                return () => {
                    window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            // 데이터 로드
            useEffect(() => {
                loadRentals();
            }, []);

            const loadRentals = async () => {
                try {
                    setIsLoading(true);
                    const savedRentals = await db.getRentals();
                    
                    if (savedRentals.length === 0) {
                        // 샘플 데이터
                        const sampleData = [
                            {
                                customerName: '김철수',
                                customerPhone: '010-1234-5678',
                                customerAddress: '서울시 강남구',
                                itemName: '카메라 장비 세트',
                                startDate: '2025-08-17',
                                endDate: '2025-08-20',
                                status: '진행중',
                                inventoryStatus: '대여중',
                                paymentStatus: '완료',
                                amount: 150000,
                                deliveryStatus: '배송완료',
                                trackingNumber: 'TR123456789',
                                returnStatus: '미반납',
                                notifications: true
                            },
                            {
                                customerName: '이영희',
                                customerPhone: '010-9876-5432',
                                customerAddress: '부산시 해운대구',
                                itemName: '프로젝터',
                                startDate: '2025-08-19',
                                endDate: '2025-08-22',
                                status: '예약',
                                inventoryStatus: '예약됨',
                                paymentStatus: '대기',
                                amount: 80000,
                                deliveryStatus: '준비중',
                                trackingNumber: '',
                                returnStatus: '해당없음',
                                notifications: true
                            }
                        ];

                        for (const rental of sampleData) {
                            await db.saveRental(rental);
                        }
                        setRentals(sampleData);
                    } else {
                        setRentals(savedRentals);
                    }
                } catch (error) {
                    console.error('데이터 로드 오류:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const statusColors = {
                '예약': 'bg-blue-100 text-blue-800',
                '진행중': 'bg-green-100 text-green-800',
                '완료': 'bg-gray-100 text-gray-800',
                '취소': 'bg-red-100 text-red-800'
            };

            const paymentStatusColors = {
                '완료': 'bg-green-100 text-green-800',
                '대기': 'bg-yellow-100 text-yellow-800',
                '연체': 'bg-red-100 text-red-800'
            };

            const filteredRentals = rentals.filter(rental => {
                const matchesSearch = rental.customerName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     rental.itemName.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesFilter = filterStatus === '전체' || rental.status === filterStatus;
                return matchesSearch && matchesFilter;
            });

            const addRental = async () => {
                try {
                    const savedRental = await db.saveRental(newRental);
                    const newRentalWithId = { ...newRental, id: savedRental };
                    setRentals([...rentals, newRentalWithId]);
                    setNewRental({
                        customerName: '',
                        customerPhone: '',
                        customerAddress: '',
                        itemName: '',
                        startDate: '',
                        endDate: '',
                        status: '예약',
                        inventoryStatus: '예약됨',
                        paymentStatus: '대기',
                        amount: 0,
                        deliveryStatus: '준비중',
                        trackingNumber: '',
                        returnStatus: '해당없음',
                        notifications: true
                    });
                    setShowAddModal(false);
                } catch (error) {
                    console.error('렌탈 추가 오류:', error);
                    alert('렌탈 추가 중 오류가 발생했습니다.');
                }
            };

            const updateRental = async () => {
                try {
                    await db.saveRental(editingRental);
                    setRentals(rentals.map(rental => 
                        rental.id === editingRental.id ? editingRental : rental
                    ));
                    setEditingRental(null);
                } catch (error) {
                    console.error('렌탈 수정 오류:', error);
                    alert('렌탈 수정 중 오류가 발생했습니다.');
                }
            };

            const deleteRental = async (id) => {
                if (confirm('정말 삭제하시겠습니까?')) {
                    try {
                        await db.deleteRental(id);
                        setRentals(rentals.filter(rental => rental.id !== id));
                    } catch (error) {
                        console.error('렌탈 삭제 오류:', error);
                        alert('렌탈 삭제 중 오류가 발생했습니다.');
                    }
                }
            };

            const exportData = () => {
                const dataStr = JSON.stringify(rentals, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `rental-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const importedData = JSON.parse(e.target.result);

                                await db.clearAll();
                                
                                for (const rental of importedData) {
                                    delete rental.id;
                                    await db.saveRental(rental);
                                }
                                
                                loadRentals();
                                alert('데이터를 성공적으로 가져왔습니다.');
                            }
                        } catch (error) {
                            console.error('데이터 가져오기 오류:', error);
                            alert('파일 형식이 올바르지 않습니다.');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const installApp = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        setDeferredPrompt(null);
                        setShowInstallPrompt(false);
                    }
                }
            };

            const getCalendarDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                const days = [];
                
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dayRentals = rentals.filter(rental => 
                        dateStr >= rental.startDate && dateStr <= rental.endDate
                    );
                    days.push({ day, rentals: dayRentals });
                }
                
                return days;
            };

            const Dashboard = () => {
                const totalRentals = rentals.length;
                const activeRentals = rentals.filter(r => r.status === '진행중').length;

                const totalRevenue = rentals.filter(r => r.paymentStatus === '완료').reduce((sum, r) => sum + r.amount, 0);

                return React.createElement('div', { className: 'space-y-6' }, [
                    React.createElement('div', { key: 'header', className: 'flex items-center justify-between' }, [
                        React.createElement('h2', { key: 'title', className: 'text-2xl font-bold text-gray-800' }, '대시보드'),
                        showInstallPrompt && React.createElement('button', {
                            key: 'install',
                            onClick: installApp,
                            className: 'bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center space-x-2'

        // 앱이 설치되었을 때

        });

        // 오프라인 감지

            console.log('온라인 상태');
        });

        window.addEventListener('offline', () => {

        // 페이지 로드 완료 시
        window.addEventListener('load', () => {

        });
    </script>
